<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="fav/star-favicon.png" type="image/x-icon">
</head>

<body>
    <!-- starry background start -->
    <div class="sec">

    </div>
    <!-- starry background end -->

    <!-- container start  -->
    <div class="container-fluid">

        <!-- title of page -->
        <h1 class="text-center text-white starryFont">Rock, Paper, Scissors</h1>

        <!-- welcoming message -->
        <h4 class="text-center text-white waltFont" id="welcome"></h4>

        <!-- player + comp names start -->
        <div class="row d-flex justify-content-around">
            <div class="col-md-2">
                <h2 class="d-flex justify-content-center align-items-center text-white waltFont" id="name">Player</h2>
            </div>
            <div class="col-md-2">
                <h2 class="d-flex justify-content-center align-items-center text-white waltFont" id="compName">Computer</h2>
            </div>
        </div>
        <!-- player + comp names end -->

        <!-- scores start  -->
        <div class="row d-flex justify-content-around">
            <div class="col-md-2 d-flex justify-content-center">
                <h4 class="d-flex justify-content-center align-items-center text-white waltFont" id="userScore">0</h4>
            </div>
            <div class="col-md-2 d-flex justify-content-center">
                <h4 class="d-flex justify-content-center align-items-center text-white waltFont" id="compScore">0</h4>
            </div>
        </div>
        <!-- scores end -->

        <!-- picture choices start -->
        <div class="row d-flex justify-content-around">
            <div class="col-md-4 d-flex justify-content-center">
                <img src="https://picsum.photos/400" id="playerChoiceImg" class="img-fluid">
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <img src="https://picsum.photos/400" id="compChoiceImg" class="img-fluid">
            </div>
        </div>
        <!-- picture choices end -->

        <!-- text choices start -->
        <div class="row d-flex justify-content-around">
            <div class="col-md-3 d-flex justify-content-center">
                <h3 class="d-flex justify-content-center align-items-center text-white waltFont" id="userChose"></h3>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center">
                <h3 class="d-flex justify-content-center align-items-center text-white waltFont" id="compChose"></h3>
            </div>
        </div>
        <!-- text choices end -->
        
        <!-- results start -->
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 d-flex justify-content-center">
                <h1 id="winLossTie" class="text-white waltFont"></h1>
            </div>
        </div>
        <!-- results end -->

        <!-- button - choices - start -->
        <div class="row d-flex justify-content-center p-3">
            <div class="col-md-3 d-flex justify-content-center fit-content">
                <button onclick="playRound('rock')" class="bg-danger">
                    <h1 class="text-white waltFont cursorz">Rock</h1>
                </button>
            </div>

            <div class="col-md-3 d-flex justify-content-center fit-content">
                <button onclick="playRound('paper')" class="bg-danger">
                    <h1 class="text-white waltFont cursorz">Paper</h1>
                </button>
            </div>

            <div class="col-md-3 d-flex justify-content-center fit-content">
                <button onclick="playRound('scissors')" class="bg-danger">
                    <h1 class="text-white waltFont cursorz">Scissors</h1>
                </button>
            </div>
        </div>
        <!-- button - choices - end -->

        <!-- reset button start -->
        <div class="row d-flex justify-content-center p-3">
            <div class="col-md-3 d-flex justify-content-center fit-content">
                <button onclick="reset()" class="bg-danger">
                    <h1 class="text-white waltFont cursorz">RESET!</h1>
                </button>
            </div>
        </div>
        <!-- reset button end -->

    </div>
    <!-- container end -->

    <footer>
        <!-- place footer here -->
    </footer>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- javascript link -->
    <script src="script.js"></script>
</body>

</html>
